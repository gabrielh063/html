<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Tempo Juntos</title>
  <style>
    :root {
      --bg-color: #0d1b2a;
      --card-color: #1b263b;
      --primary-color: #00aaff;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--card-color);
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .container {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: var(--card-color);
      display: flex;
      flex-direction: row;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .card img {
      width: 110px;
      height: 150px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .card-content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-title {
      font-size: 18px;
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-description {
      font-size: 14px;
      line-height: 1.5;
    }

    .timer-box {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-top: 30px;
    }

    .timer-title {
      font-size: 16px;
      color: var(--primary-color);
      margin-bottom: 8px;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-content {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>Nosso Tempo Juntos</header>

  <div class="container" id="gallery">
    <!-- Cards serão inseridos aqui via JS -->
  </div>
  <h1 align="center">Vou te amar até a ultima rosa morrer!</h1>
  <div class="container">
    <div class="timer-box">
      <div class="timer-title">Te amo desde 09/10/2024 às 22:21</div>
      <div class="timer" id="timer">0d 0h 0m 0s</div>
    </div>
  </div>

  <script>
    const galleryItems = [
      {
        image: './src/foto2.jpeg',
        title: '09 de Outubro às 22:21',
        description: 'Dia onde eu te pedi em namoro, pedi pro seu pai, o início e um marco em nosso relacionamento!',
      },
      {
        image: './src/foto3.jpeg',
        title: '10 de Outubro às 21:46',
        description: 'Nossa primeira foto postada onde nos assumimos a público no story do instagram.',
      },
      {
        image: './src/foto4.jpeg',
        title: '12 de Outubro às 13:46',
        description: 'Uma das minhas fotos favoritas, me faz lembrar da leveza e humor do nosso relacionamento! Com você a vida fica mais colorida!',
      },
      {
        image: './src/foto1.jpeg',
        title: '12 de Outubro às 15:02',
        description: 'A primeira foto que você postou no seu privado, nunca me esquecerei da sensação de ter visto esse story!',
      },
      {
        image: './src/foto5.jpeg',
        title: '13 de Outubro às 17:39',
        description: 'Dia que demos nosso primeiro "rolê" juntos, apertei minha aliança e gravamos o meu nome na sua, fizemos muita bagunça, rimos muito!',
      },
      {
        image: './src/foto6.jpeg',
        title: '13 de Outubro às 19:09',
        description: 'Foto com as tiaras de papai noel que achamos na loja, depois de andar a loja inteira olhando e conhecendo e comprando coisinhas aleatórias!',
      },
      {
        image: './src/foto7.jpeg',
        title: '17 de Outubro',
        description: 'Dia de te entrega-las, sei o quão importante são para você e o que significa, eu que fiz, com todo amor, espero que goste!',
      },
      {
        image: './src/foto8.jpeg',
        title: '20 de Outubro',
        description: 'Só pra te lembrar do quanto você é especial para mim, e o quanto eu te amo!',
      },
    ];
    const gallery = document.getElementById('gallery');

    galleryItems.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.title;

      const content = document.createElement('div');
      content.className = 'card-content';

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = item.title;

      const description = document.createElement('div');
      description.className = 'card-description';
      description.textContent = item.description;

      content.appendChild(title);
      content.appendChild(description);

      card.appendChild(img);
      card.appendChild(content);

      gallery.appendChild(card);
    });
    
    const timerElement = document.getElementById('timer');
    const startDate = new Date(2025, 9, 9, 22, 21); // 09/10/2024 às 22:21

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
